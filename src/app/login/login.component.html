<div class="container">
  <div class="col-md-4 offset-4 card mt-4">
    <div class="card-body">
      <h1>
        Login
      </h1>
      <form #form="ngForm" (ngSubmit)="login(form); form.reset()">
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            placeholder="email"
            ngModel
            name="email"
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="password"
            ngModel
            name="password"
          />
        </div>

        <div class="form-group">
          <button [disabled]="!form.valid" class="btn btn-secondary btn-block">
            Login
          </button>
          <div class="form-group">
            <span class="account">Don't have an account? Please </span>
            <a routerLink="/signup">SignUp</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
