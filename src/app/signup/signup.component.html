<div class="container">
  <div class="col-md-4 offset-4 card mt-4">
    <div class="card-body">
      <h1>
        SignUp
      </h1>	
      <form #form="ngForm" (ngSubmit)="SignUp(form); form.reset()">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Phone Number"
            ngModel
            name="phonenumber"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            ngModel
            name="email"
          />
        </div>

        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Location"
            ngModel
            name="location"
          />
        </div>

        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="username"
            ngModel
            name="username"
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="password"
            ngModel
            name="password"
          />
        </div>

        <div class="form-group">
          <button [disabled]="!form.valid" class="btn btn-secondary btn-block">
            SignUp
          </button>
        </div>
        <div class="form-group">
          <span>Already have an account? Please </span>
          <a routerLink="/login">Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
